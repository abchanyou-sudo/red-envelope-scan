<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紅包禮金記帳工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>紅包禮金記帳工具</h1>

        <div class="card">
            <h2>步驟 1: 掃描紅包袋 (辨識姓名)</h2>
            <p>請拍攝或選擇紅包袋正面清晰的照片。</p>
            <!-- 更新：加入 capture 屬性，優先啟動後置相機 -->
            <input type="file" id="nameScanner" accept="image/*" capture="environment">
        </div>

        <div class="card">
            <h2>步驟 2: 掃描鈔票 (計算金額)</h2>
            <p>請將鈔票平鋪，拍攝包含所有鈔票面額數字的照片。</p>
            <!-- 更新：加入 capture 屬性，優先啟動後置相機 -->
            <input type="file" id="amountScanner" accept="image/*" capture="environment">
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p id="status"></p>
        </div>

        <div class="card">
            <h2>步驟 3: 新增一筆紀錄</h2>
            <div class="form-group">
                <label for="recordId">編號</label>
                <input type="number" id="recordId" placeholder="自動產生" readonly>
            </div>
            <div class="form-group">
                <label for="recordName">姓名</label>
                <input type="text" id="recordName" placeholder="掃描或手動輸入">
            </div>
            <div class="form-group">
                <label for="recordAmount">總金額 (NTD)</label>
                <input type="number" id="recordAmount" placeholder="掃描或手動輸入">
            </div>
            <button id="addBtn">新增紀錄</button>
        </div>

        <div class="card">
            <h2>所有紀錄</h2>
            <p>點擊表格中的內容可以直接編輯。</p>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>姓名</th>
                        <th>總金額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 紀錄會顯示在這裡 -->
                </tbody>
            </table>
            <button id="exportBtn">匯出成 CSV 檔案</button>
        </div>
    </div>

    <!-- 引用 Tesseract.js -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
